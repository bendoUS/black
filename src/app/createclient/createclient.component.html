<div class="createContainer">
    <div class="container">
        <div class="headerDiv">
            <div class="row">
                <div class="col-6" style="display: flex;color: rgb(66, 66, 66);">
                    <mat-icon (click)="changePage('client')" aria-hidden="false" aria-label="Example home icon" style="cursor: pointer;">arrow_back
                    </mat-icon>
                    <div style="padding-top: 2.5px;font-size: 15px;cursor: pointer;">
                        Créer un client
                    </div>
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-10 offset-1">
                <div style="width: 100%;min-height: 400px;background: #FFF;border-radius: 30px;padding: 50px;margin-bottom: 50px;">
                    <div style="display: flex;justify-content: space-between;">
                        <div style="font-size: 17px;font-weight: 500;width: 30%;">Aperçu client</div>
                        <div style="width: 70%;">
                            <div style="display: flex;">
                                <div style="width: 100%;">
                                    <div style="margin-bottom: 5px;color: #4d4d4d;">Nom complet</div>
                                    <input [(ngModel)]="nomComplet" type="text" style="width: 100%;background-color: #e6e9f5;border-radius: 10px;border: none;height: 40px;">
                                </div>
                                
                            </div><br>
                            <div>
                                <div style="margin-bottom: 5px;color: #4d4d4d;">Email</div>
                                <input [(ngModel)]="email" type="email" style="width: 100%;background-color: #e6e9f5;border-radius: 10px;border: none;height: 40px;">
                            </div><br>
                            <div>
                                <div style="margin-bottom: 5px;color: #4d4d4d;">Numéro de téléphone</div>
                                <input [(ngModel)]="phone" type="phone" style="width: 100%;background-color: #e6e9f5;border-radius: 10px;border: none;height: 40px;">
                            </div>
                        </div>
                    </div>

                    <div style="display: flex;justify-content: space-between;margin-top: 50px;">
                        <div style="width: 30%;">
                            <div style="font-size: 17px;font-weight: 500;">Adresse</div>
                            <div style="font-size: 13px;color: #888888;margin-top: 10px">L'adresse principale de ce client</div>
                            </div>
                        <div style="width: 70%;">
                            <div style="display: flex;">
                                <div style="width: 100%;margin-right: 10px;">
                                    <div style="margin-bottom: 5px;color: #4d4d4d;">Pays/région</div>
                                    <input [(ngModel)]="pays" type="text" style="width: 100%;background-color: #e6e9f5;border-radius: 10px;border: none;height: 40px;">
                                </div>

                                <div style="width: 100%;margin-left: 10px;">
                                    <div style="margin-bottom: 5px;color: #4d4d4d;">Ville</div>
                                    <input [(ngModel)]="ville" type="text" style="width: 100%;background-color: #e6e9f5;border-radius: 10px;border: none;height: 40px;">
                                </div>
                                
                            </div><br>
                            <div>
                                <div style="margin-bottom: 5px;color: #4d4d4d;">Entreprise</div>
                                <input type="text" [(ngModel)]="compagnie" style="width: 100%;background-color: #e6e9f5;border-radius: 10px;border: none;height: 40px;">
                            </div><br>
                            <div>
                                <div style="margin-bottom: 5px;color: #4d4d4d;">Poste dans l'entreprise</div>
                                <input [(ngModel)]="poste" type="text" style="width: 100%;background-color: #e6e9f5;border-radius: 10px;border: none;height: 40px;">
                            </div><br>
                            <div>
                                <div style="margin-bottom: 5px;color: #4d4d4d;">Adresse</div>
                                <input [(ngModel)]="adress" type="text" style="width: 100%;background-color: #e6e9f5;border-radius: 10px;border: none;height: 40px;">
                            </div><br>
                            <div>
                                <div style="margin-bottom: 5px;color: #4d4d4d;">Remarque</div>
                                <input [(ngModel)]="remarque" type="text" style="width: 100%;background-color: #e6e9f5;border-radius: 10px;border: none;height: 40px;">
                            </div><br>
                            <div>
                                <div style="margin-bottom: 5px;color: #4d4d4d;">Banque</div>
                                <input [(ngModel)]="banque" type="text" style="width: 100%;background-color: #e6e9f5;border-radius: 10px;border: none;height: 40px;">
                            </div><br>
                            <button (click)="addClient()" style="width: 100%;" mat-flat-button color="primary">Enrégistrer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
