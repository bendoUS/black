<div class="container">
    <div class="row">
        <div class="col-6 LeftDiv">
            <h3>Heureux de vous revoir Ã  nouveau</h3>
            <h1>Bienvenue</h1><br><br>
            <img src="../assets/undraw_outdoors_amdn.svg" class="Login_baniere" alt="">
        </div>
        <div class="col-6 RightDiv">
            <div class="vertical-center">
                <h2>Log in.</h2>
                <p class="underTtl">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non laborum amet, incidunt
                    voluptas aspernatur!</p>
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                            placeholder="Ex. pat@example.com" #email>
                        <mat-hint>Errors appear instantly!</mat-hint>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </form>

                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" class="underTtl" matInput placeholder="Your password" #password>
                    </mat-form-field>
                </p>
                <button style="min-width: 350px;" mat-flat-button (click)="onSignin(email.value,password.value)">Se
                    connecter</button>
            </div>
        </div>
    </div>
</div>
